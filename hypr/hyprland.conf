# Display
monitor=,1920x1080@144,auto,auto

# Aliases
$terminal = kitty
$filemanager = nautilus
$files = nautilus
$browser = firefox
$mainMod = SUPER

# Startup
exec-once=[workspace 1 silent] $terminal
exec-once=[workspace 2 silent] $browser
exec-once=[workspace 3 silent] vesktop
exec-once=[workspace 4 silent] spotify
exec-once=[workspace 5 silent] steam
exec-once=[workspace 6 silent] betterbird
exec-once=[workspace 7 silent] keepassxc
exec-once = hyprpaper
exec-once = waybar
exec-once = systemctl --user start hyprpolkitagent
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once= otd-daemon
#exec-once = $terminal
#exec-once = $browser
#exec-once = discord-canary
#exec-once = spotify
#exec-once = steam

bind = SUPER, H, movetoworkspace, special
bind = SUPER, S, movetoworkspace,e+0
bind = SUPER, C, togglespecialworkspace

# Env

#fcitx5
env = QT_IM_MODULE, fcitx
env = XMODIFIERS, @im=fcitx
env = SDL_IM_MODULE, fcitx
env = GLFW_IM_MODULE, ibus
env = INPUT_METHOD, fcitx

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

# General
general { 
    gaps_in = 4
    gaps_out = 5
    gaps_workspaces = 50
    border_size = 1

   #border colors
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

  #other border shit
    resize_on_border = true
    allow_tearing = false
    layout = dwindle
}

# Layout
dwindle {
    smart_split = false
    smart_resizing = false
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# Decoration
decoration {
    rounding = 18

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    dim_inactive = false
    dim_strength = 0.1
    dim_special = 0

# Blur
  blur {
  enabled = true
  size = 3
  passes = 2
  ignore_opacity = true
  new_optimizations = true
  special = true
  }

}

# Animation
animations {
    enabled = true
}

# Animation curves
    bezier = linear, 0, 0, 1, 1
    bezier = md3_standard, 0.2, 0, 0, 1
    bezier = md3_decel, 0.05, 0.7, 0.1, 1
    bezier = md3_accel, 0.3, 0, 0.8, 0.15
    bezier = overshot, 0.05, 0.9, 0.1, 1.1
    bezier = crazyshot, 0.1, 1.5, 0.76, 0.92
    bezier = hyprnostretch, 0.05, 0.9, 0.1, 1.0
    bezier = menu_decel, 0.1, 1, 0, 1
    bezier = menu_accel, 0.38, 0.04, 1, 0.07
    bezier = easeInOutCirc, 0.85, 0, 0.15, 1
    bezier = easeOutCirc, 0, 0.55, 0.45, 1
    bezier = easeOutExpo, 0.16, 1, 0.3, 1
    bezier = softAcDecel, 0.26, 0.26, 0.15, 1
    bezier = md2, 0.4, 0, 0.2, 1 # use with .2s duration
    # Animation-config
    animation = windows, 1, 3, md3_decel, popin 60%
    animation = windowsIn, 1, 3, md3_decel, popin 60%
    animation = windowsOut, 1, 3, md3_accel, popin 60%
    animation = border, 1, 10, default
    animation = fade, 1, 3, md3_decel
    # animation = layers, 1, 2, md3_decel, slide
    animation = layersIn, 1, 3, menu_decel, slide
    animation = layersOut, 1, 1.6, menu_accel
    animation = fadeLayersIn, 1, 2, menu_decel
    animation = fadeLayersOut, 1, 4.5, menu_accel
    animation = workspaces, 1, 4, menu_decel, slide
    # animation = workspaces, 1, 2.5, softAcDecel, slide
    # animation = workspaces, 1, 7, menu_decel, slidefade 15%
    # animation = specialWorkspace, 1, 3, md3_decel, slidefadevert 15%
    animation = specialWorkspace, 1, 3, md3_decel, slidevert

# Input
input {
    kb_layout = tr
    numlock_by_default = true
    repeat_delay = 250
    repeat_rate = 35

    special_fallthrough = true
    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
            natural_scroll = yes
        disable_while_typing = true
        clickfinger_behavior = true
        scroll_factor = 0.5
    }
}

#Gestures
gestures {
    workspace_swipe = false
}

# Miscellaneous
misc {
    vfr = 1
    vrr = 1
    # layers_hog_mouse_focus = true
    focus_on_activate = true
    animate_manual_resizes = false
    animate_mouse_windowdragging = false
    enable_swallow = false
    swallow_regex = (foot|kitty|allacritty|Alacritty)

    disable_hyprland_logo = true
    force_default_wallpaper = 0
    new_window_takes_over_fullscreen = 0
    allow_session_lock_restore = true

    initial_workspace_tracking = false
}


bind = $mainMod, T, exec, $terminal
bind = $mainMod, PRINT, exec, hyprshot -m region
bind = $mainMod, E, exec, $filemanager
bind = $mainMod, Q, killactive,
bind = $mainMod, V, togglefloating
bind = $mainMod, F, fullscreen, 0
bind = $mainMod, D, fullscreen, 1

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Mouse Binds
bind = Super, mouse_up, workspace, +1
bind = Super, mouse_down, workspace, -1

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


# Windows and Workspaces

windowrulev2 = float, class:^(kitty)$, title:^(nmtui)$

windowrulev2 = suppressevent maximize, class:.*

#windowrule = workspace 1, ^(.*kitty.*)$
#windowrule = workspace 2, ^(.*firefox.*)$
windowrule = workspace 3, ^(.*vesktop.*)$
#windowrule = workspace 4, ^(.*Spotify.*)$
windowrule = workspace 5, title:^(.*Steam.*)$

