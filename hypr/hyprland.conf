#THIS CONFIG REQUIERS THE FOLLOWING PACKAGES: waybar, steam,  hyprland/hyprland-git, fcitx5, $terminal, $filemanager, $browser, hyprpaper, discord-canary, spotify, hyprshot, grim.
#-yay -S waybar fcitx5 hyprpaper discord-canary spotify steam hyprshot grim



#DISPLAY
monitor=,1920x1080@144,auto,auto


# ALIASES?
$terminal = kitty
$filemanager = thunar
$files = thunar
$browser = firefox

#EXEC ONCE!!!!!

exec-once=[workspace 1 silent] $terminal
exec-once=[workspace 2 silent] $browser
exec-once=[workspace 3 silent] discord-canary
exec-once=[workspace 4 silent] spotify
exec-once=[workspace 5 silent] steam

exec-once = waybar
#exec-once = $terminal
exec-once = hyprpaper
#exec-once = $browser
#exec-once = discord-canary
#exec-once = spotify
#exec-once = steam

bind = SUPER, H, movetoworkspace, special
bind = SUPER, S, movetoworkspace,e+0
bind = SUPER, C, togglespecialworkspace
# ENV

#fcitx5
env = QT_IM_MODULE, fcitx
env = XMODIFIERS, @im=fcitx
env = SDL_IM_MODULE, fcitx
env = GLFW_IM_MODULE, ibus
env = INPUT_METHOD, fcitx

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

#idk

general { 
    gaps_in = 4
    gaps_out = 5
    gaps_workspaces = 50
    border_size = 1

   #border colors
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

  #other border shit
    resize_on_border = true
    allow_tearing = true
    layout = dwindle
}

dwindle {
    smart_split = false
    smart_resizing = false
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 18

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    dim_inactive = false
    dim_strength = 0.1
    dim_special = 0

    drop_shadow = true
    shadow_ignore_window = true
    shadow_range = 20
    shadow_offset = 0 2
    shadow_render_power = 4
    col.shadow = rgba(0000002A)


    # https://wiki.hyprland.org/Configuring/Variables/#blur

  blur {
  enabled = true
  size = 3
  passes = 2
  ignore_opacity = true
  new_optimizations = true
  special = true
  }

}

    #Animation
animations {
    enabled = true
    # Animation curves

    bezier = linear, 0, 0, 1, 1
    bezier = md3_standard, 0.2, 0, 0, 1
    bezier = md3_decel, 0.05, 0.7, 0.1, 1
    bezier = md3_accel, 0.3, 0, 0.8, 0.15
    bezier = overshot, 0.05, 0.9, 0.1, 1.1
    bezier = crazyshot, 0.1, 1.5, 0.76, 0.92
    bezier = hyprnostretch, 0.05, 0.9, 0.1, 1.0
    bezier = menu_decel, 0.1, 1, 0, 1
    bezier = menu_accel, 0.38, 0.04, 1, 0.07
    bezier = easeInOutCirc, 0.85, 0, 0.15, 1
    bezier = easeOutCirc, 0, 0.55, 0.45, 1
    bezier = easeOutExpo, 0.16, 1, 0.3, 1
    bezier = softAcDecel, 0.26, 0.26, 0.15, 1
    bezier = md2, 0.4, 0, 0.2, 1 # use with .2s duration
    # Animation-config
    animation = windows, 1, 3, md3_decel, popin 60%
    animation = windowsIn, 1, 3, md3_decel, popin 60%
    animation = windowsOut, 1, 3, md3_accel, popin 60%
    animation = border, 1, 10, default
    animation = fade, 1, 3, md3_decel
    # animation = layers, 1, 2, md3_decel, slide
    animation = layersIn, 1, 3, menu_decel, slide
    animation = layersOut, 1, 1.6, menu_accel
    animation = fadeLayersIn, 1, 2, menu_decel
    animation = fadeLayersOut, 1, 4.5, menu_accel
    animation = workspaces, 1, 7, menu_decel, slide
    # animation = workspaces, 1, 2.5, softAcDecel, slide
    # animation = workspaces, 1, 7, menu_decel, slidefade 15%
    # animation = specialWorkspace, 1, 3, md3_decel, slidefadevert 15%
    animation = specialWorkspace, 1, 3, md3_decel, slidevert
}

